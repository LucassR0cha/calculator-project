<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modelo</title>
        <link rel="stylesheet" href="./assets/css/style.css">
    </head>
    <body>
        <section class="container">
            <h1>Calculadora</h1>
            <table class="calculadora">
                <tr>
                    <td colspan="4"><input type="text" class="display"></td>
                </tr>
                <tr>
                    <td><button class="but but-clear">C</button></td>
                    <td><button class="but but-num">(</button></td>
                    <td><button class="but but-num">)</button></td>
                    <td><button class="but but-num">/</button></td>
                </tr>
                <tr>
                    <td><button class="but but-num">7</button></td>
                    <td><button class="but but-num">8</button></td>
                    <td><button class="but but-num">9</button></td>
                    <td><button class="but but-num">*</button></td>
                </tr>
                <tr>
                    <td><button class="but but-num">4</button></td>
                    <td><button class="but but-num">5</button></td>
                    <td><button class="but but-num">6</button></td>
                    <td><button class="but but-num">+</button></td>
                </tr>
                <tr>
                    <td><button class="but but-num">1</button></td>
                    <td><button class="but but-num">2</button></td>
                    <td><button class="but but-num">3</button></td>
                    <td><button class="but but-num">-</button></td>
                </tr>
                <tr>
                    <td><button class="but but-num">.</button></td>
                    <td><button class="but but-num">0</button></td>
                    <td><button class="but but-del">&laquo;</button></td>
                    <td><button class="but but-eq">=</button></td>
                </tr>
            </table>
        </section>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
